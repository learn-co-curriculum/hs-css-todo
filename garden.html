<!doctype>
<html>
  <head>
    <title> The Little Garden That Could</title>
    <link rel="stylesheet" type="text/css" href="garden.css">
  </head>
  <body>
    <h1>My Garden</h1>
    <div class="garden">
      <div class="row">
        <div class="left">
          <img src="http://www.ishs.org/sites/default/files/news-images/tomato.jpg" alt="tomato">
        </div>
        <div class="right">
          <img src="http://www.gezerweb.com/EN/wp-content/uploads/2012/11/the-carrot.jpeg" alt="carrot">
        </div>
      </div>
      <div class="row">
        <div class="left"> 
          <img src="http://www.chrissfruitmarket.com/images/P/green%20zucchini.jpg" alt="zucchini">
        </div>
        <div class="right">
          <img src="http://gothamgreens.com/img/produce/Large_new/ButterheadLettuce-00.jpg" alt="lettuce">
        </div>
      </div>
      <div class="row">
        <div class="left">
          <img src="http://healthykidstoday.org/wp-content/uploads/2012/08/Pumpkin-1024x929.jpg" alt="pumpkin">
        </div>
        <div class="right">
          <img src="http://redsunfarms.com/wp-content/uploads/2013/09/Purple-Eggplant.jpg" alt="eggplant">
        </div>
      </div>
    </div>
  </body>
</html>
